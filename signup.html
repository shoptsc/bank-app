<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <!-- <script src="js/main.js" defer></script> -->
</head>

<body>

    <div class="container">
        <div class="top">
            <div class="content">
                <h5>Welcome!</h5>
                <p>please sign up here</p>
            </div>
        </div>

        <form class="form">
            <div class="group">
                <label class="label">Name:</label>
                <input type="type" placeholder="Enter your name" required>
            </div>

            <div class="group">
                <label class="label">Username:</label>
                <input type="email" placeholder="Enter your username" required>
            </div>

            <div class="group">
                <label class="label">Email:</label>
                <input type="email" placeholder="dennymark@gmail.com" required>
            </div>

            <div class="group">
                <label class="label">Password:</label>
                <input type="password" placeholder="password" required>
            </div>

            <div class="group">
                <label class="label">Confirm Password:</label>
                <input type="password" placeholder="confirm cassword" required>
            </div>

            <div class="btn">
                <button id="btn">SIGN UP</button>
            </div>
            <p class="footer">Already sign up? <a href="index.html">Log In</a></p>
        </form>
    </div>

</body>

</html>
